<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

    <style>
      body { cursor: none; }

      .cursor {
        position: fixed;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: rgba(20,20,20,0.9);
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }

      #antigravityCanvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }

      .wrapper {
        position: relative;
        z-index: 1;
      }
    </style>

    {% include head-custom.html %}
  </head>

  <body>
    <div class="cursor"></div>
    <canvas id="antigravityCanvas"></canvas>

    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
      </header>

      <section>{{ content }}</section>

      <footer>
        <p><small>Hosted on GitHub Pages</small></p>
      </footer>
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

    <!-- Ordered Ocean-Wave Antigravity Field -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {

        /* ================= USER CONTROLS ================= */
        const FIELD_RADIUS = 180;   // <<< MAIN CONTROL
        const WAVE_STRENGTH = 0.35;
        const DAMPING = 0.90;
        const PARTICLE_COUNT = 520;
        /* ================================================= */

        const canvas = document.getElementById("antigravityCanvas");
        const ctx = canvas.getContext("2d");

        function resize() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener("resize", resize);

        const cursor = document.querySelector(".cursor");

        const mouse = {
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: 0,
          vy: 0
        };

        let last = { x: mouse.x, y: mouse.y };

        document.addEventListener("mousemove", e => {
          mouse.vx = e.clientX - last.x;
          mouse.vy = e.clientY - last.y;
          mouse.x = e.clientX;
          mouse.y = e.clientY;
          last.x = mouse.x;
          last.y = mouse.y;

          cursor.style.left = mouse.x + "px";
          cursor.style.top = mouse.y + "px";
        });

        /* ---------- Color ---------- */
        const palette = [
          [88,101,242],
          [52,211,153],
          [96,165,250],
          [250,204,21],
          [244,114,182],
          [167,139,250]
        ];
        const lerp = (a,b,t) => a + (b-a)*t;

        function particleColor(angle, dist) {
          if (dist < FIELD_RADIUS * 0.45) {
            const g = Math.floor(lerp(245, 190, dist / (FIELD_RADIUS * 0.45)));
            return `rgba(${g},${g},${g},0.85)`;
          }
          const idx = Math.floor(angle / (Math.PI * 2) * palette.length);
          const next = (idx + 1) % palette.length;
          const t = (dist % 120) / 120;
          return `rgba(
            ${lerp(palette[idx][0], palette[next][0], t)},
            ${lerp(palette[idx][1], palette[next][1], t)},
            ${lerp(palette[idx][2], palette[next][2], t)},
            0.75
          )`;
        }

        /* ---------- Particle ---------- */
        class Particle {
          constructor() {
            this.angle = Math.random() * Math.PI * 2;
            this.radius = Math.random() * FIELD_RADIUS;
            this.restX = 0;
            this.restY = 0;
            this.x = 0;
            this.y = 0;
            this.vx = 0;
            this.vy = 0;
            this.phase = Math.random() * Math.PI * 2;
            this.size = Math.random() * 2 + 1;
          }

          update(time) {
            // Rest position relative to cursor
            this.restX = mouse.x + Math.cos(this.angle) * this.radius;
            this.restY = mouse.y + Math.sin(this.angle) * this.radius;

            const dx = this.x - mouse.x;
            const dy = this.y - mouse.y;
            const dist = Math.sqrt(dx*dx + dy*dy) + 0.001;

            // Standing wave
            const wave =
              Math.sin(dist * 0.06 - time * 0.004 + this.phase);

            // Wave force (radial, ordered)
            const nx = (this.x - mouse.x) / dist;
            const ny = (this.y - mouse.y) / dist;

            this.vx += nx * wave * WAVE_STRENGTH;
            this.vy += ny * wave * WAVE_STRENGTH;

            // Soft spring back to rest (prevents escape)
            this.vx += (this.restX - this.x) * 0.015;
            this.vy += (this.restY - this.y) * 0.015;

            // Cursor motion injects wave energy
            this.vx += mouse.vx * 0.02;
            this.vy += mouse.vy * 0.02;

            this.vx *= DAMPING;
            this.vy *= DAMPING;

            this.x += this.vx;
            this.y += this.vy;
          }

          draw() {
            const dx = this.x - mouse.x;
            const dy = this.y - mouse.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const angle = Math.atan2(dy, dx) + Math.PI;

            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = particleColor(angle, dist);
            ctx.fill();
          }
        }

        const particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
          const p = new Particle();
          p.x = mouse.x;
          p.y = mouse.y;
          particles.push(p);
        }

        function animate(time) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach(p => {
            p.update(time);
            p.draw();
          });
          requestAnimationFrame(animate);
        }

        animate(0);
      });
    </script>
  </body>
</html>
